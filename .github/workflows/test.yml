name: First Workflow

on:
  release:
    types: [published]

permissions: read-all

jobs:
  build-and-cache-data:
    runs-on: ubuntu-latest
    steps:
    - name: Generate data
      run: |
        mkdir -p data-directory
        echo "PORT=8000" > data-directory/data.txt

    - name: Cache data
      uses: actions/cache@v3
      with:
        path: data-directory
        key: data-${{ github.run_id }}

    - name: Env
      env:
        data: ${{toJSON(github.event)}}

