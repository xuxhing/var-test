name: Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '发布的环境'
        type: choice
        required: true
        options:
          - prod
          - dev
      tags:
        description: '发布版本tag'
        type: string
        required: true
  push:
    branches:
      - main
  
env:
  PORT: ${{vars.PORT}}

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Set .env file
        run: |
          mkdir test
          echo "# Autogenerated .env file" > test/.env
          
      - name: Copy file
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{secrets.PROXY_HOST}}
          username: ${{secrets.PROXY_USERNAME}}
          password: ${{secrets.PROXY_KEY}}
          source: "test/.env,test/.env"
          target: ~/
          
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROXY_HOST }}
          username: ${{ secrets.PROXY_USERNAME }}
          password: ${{ secrets.PROXY_KEY }}
          script: |
            whoami
            ls -al
          
           
      
          
        
      
          
      
