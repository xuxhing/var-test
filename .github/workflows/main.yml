jobs:
  retrieve-and-use-cache:
    runs-on: ubuntu-latest
    steps:
    - name: Retrieve cache
      uses: actions/cache@v3
      with:
        path: data-directory
        key: data-${{ github.event.workflow_run.id }}

    - name: Read cached data
      run: |
        cat data-directory/data.txt >> $GITHUB_ENV

    - name: Print data
      run: |
        echo $GITHB_ENV

